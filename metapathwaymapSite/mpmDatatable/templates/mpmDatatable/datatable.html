<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Pathway Map</title>
</head>
<body>
  <h1>MetaPathwayMap</h1>
  <table id="table" class="display" style="width: 100%;">
<thead>
  <tr>
    {% for header in headers %}
    <th>{{ header }}</th>
    {% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    {% for row in data %}
    <td>{{ row }}</td>
    {% endfor %}
  </tr>
</tbody>
</table>
</body>
</html>
